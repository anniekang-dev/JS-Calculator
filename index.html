<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body> 
    <div class="container">
      <div class="calculator">
        <input type=text class="calculator_input"></input>
        <div class="calculator_buttons">
          <div class="button_row">
            <button class="key operator all-clear">AC</button>
            <button class="key operator delete">DEL</button>
            <button class="key operator">%</button>
            <button class="key operator divide">/</button>
          </div>
          <div class="button_row">
            <button class="key number">7</button>
            <button class="key number">8</button>
            <button class="key number">9</button>
            <button class="key operator plus">+</button>
          </div>
          <div class="button_row">
            <button class="key number">4</button>
            <button class="key number">5</button>
            <button class="key number">6</button>
            <button class="key operator minus">-</button>
          </div>
          <div class="button_row">
            <button class="key number">1</button>
            <button class="key number">2</button>
            <button class="key number">3</button>
            <button class="key operator multiply">*</button>
          </div>
          <div class="button_row">
            <button class="key decimal">.</button>
            <button class="key number">0</button>
            <button class="key operator equals double">=</button>
          </div>
        </div>
      </div>
    </div>
  <script src="main.js"></script> 
</body>
</html>
