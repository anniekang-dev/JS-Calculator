<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body> 
    <div class="container">
      <div class="calculator">
        <input type=text class="calculator_display"></input>
        <div class="calculator_buttons">
          <div class="button_row">
            <button class="operator all-clear">AC</button>
            <button class="operator delete">Del</button>
            <button class="operator">%</button>
            <button class="operator divide">รท</button>
          </div>
          <div class="button_row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator plus" data-action="add">+</button>
          </div>
          <div class="button_row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator minus">-</button>
          </div>
          <div class="button_row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator multiply">ร</button>
          </div>
          <div class="button_row">
            <button class="number double">0</button>
            <button class="number decimal">.</button>
            <button class="operator equals">=</button>
          </div>
        </div>
      </div>
    </div>
  <script src="main.js"></script> 
</body>
</html>
